version: '3'
services:
  web:
    depends_on:
        - "postgres"

  selenium-chrome:
    image: selenium/standalone-chrome

  postgres:
    build: ./postgres

  testrunner:
    build: ./testrunner
    volumes:
      - ../../..:/var/www/html/portico
    environment:
      - WEBHOST=web
      - WEBPORT=80
      - DBHOST=postgres
      - DBPORT=5432
      - DBNAME=porticotest
      - DBUSER=portico
      - DBPASSWORD=portico
      - DBDUMP=tests/_data/portico-test.sql
      - SELENIUMHOST=selenium-chrome
    depends_on:
      - "postgres"
      - "web"
      - "selenium-chrome"