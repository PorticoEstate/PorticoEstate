
<html>
<head>

    <script>
        let pathname = window.location.pathname;
        let pathname_parts = pathname.split('/');
        let strBaseURL = '';
        let found = false;
        for (var i = 1; i < pathname_parts.length; ++i)
        {
            if(pathname_parts[i] !== 'phpgwapi'  && found !==true)
            {
                strBaseURL += '/' + pathname_parts[i];
            }
            else
            {
                found = true;
            }
        }
        strBaseURL +=  '/?click_history=1111';
    </script>
    <script src="pecalendar.js"></script>
</head>
<body>

    <div class="container">
        <div id="calendar" class="calendar">

        </div>
    </div>
    <script>
        let cal = new PEcalendar("calendar", 6);
        cal.createCalendarDom();



    </script>
</body>
