
<html>
<head>
    <link rel="stylesheet" href="pecalendar.css">
    <script src="luxon.js"></script>
    <script src="pecalendar.js"></script>
    <script src="../jquery/js/jquery-3.6.1.min.js"></script>
    <script src="../core/base.js"></script>
    <script src="../popper/popper2.min.js"></script>
    <script>
        let strBaseURL = '/portico/?click_history=1111';
    </script>
</head>
<body>

    <div class="container">
        <div id="calendar" class="calendar">

        </div>
    </div>
    <script>
        let cal = new PEcalendar("calendar");
        cal.createCalendarDom();

        let url = phpGWLink('bookingfrontend/', {
            menuaction: 'bookingfrontend.uibooking.building_schedule_pe',
            building_id: 6,
            date: "2022-12-12"
        }, true);

        $.ajax({
            url: url,
            type: 'GET',
            async: false,
            success: function (response)
            {
                console.log("Response", response);
                const events = response?.ResultSet?.Result?.results;
                console.log(events);
                cal.setEvents(events)
            }
        });

    </script>
</body>
</html>
